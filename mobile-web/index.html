<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <style>
        * {

        body {

        .container {

        }
        
        .login-container {

            justify-content: center;
            margin: 0 auto 15px;
        }
        
        .logo-text {

            font-weight: bold;
            color: white;
        }
        
        .tagline {
            color: white;
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        .form-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #012d6a;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .input {
            width: 100%;
            border: 1px solid #f5f5f5;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 16px;
            background: white;
        }
        
        .button {
            width: 100%;
            background: #012d6a;
            border: none;
            border-radius: 10px;
            padding: 15px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
        }
        
        .hint {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 20px;
            font-style: italic;
        }
        
        .header {
            background: #012d6a;
            padding: 20px;
            color: white;
            text-align: center;
        }
        
        .header-title {
            font-size: 20px;
            font-weight: bold;
        }
        
        .content {
            padding: 15px;
            flex: 1;
            overflow-y: auto;
            max-height: calc(100vh - 160px);
        }
        
        .welcome-text {
            font-size: 22px;
            font-weight: bold;
            color: #012d6a;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .card-title {
            font-size: 18px;
            font-weight: bold;
            color: #012d6a;
            margin-bottom: 10px;
        }
        
        .card-description {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }
        
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 400px;
            background: white;
            display: flex;
            border-top: 1px solid #f5f5f5;
            padding: 5px 0;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 8px 2px;
            cursor: pointer;
            border-radius: 8px;
            margin: 0 2px;
        }
        
        .tab.active {
            background: rgba(1, 45, 106, 0.1);
        }
        
        .tab-text {
            font-size: 10px;
            color: #666;
            font-weight: 500;
            line-height: 1.2;
        }
        
        .tab.active .tab-text {
            color: #012d6a;
            font-weight: bold;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 420px) {
            .container {
                margin: 0;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->

        </div>
    </div>

    <script>
        let currentUser = null;
        
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                currentUser = {
                    fullName: 'Usu√°rio ANETI',

                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('mainScreen').classList.remove('hidden');

            } else {
                alert('Preencha usu√°rio e senha');
            }
        }
        
        function switchTab(tab, element) {
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            
            // Add active class to clicked tab
            if (element) {
                element.classList.add('active');
            }
            
            const content = document.getElementById('content');
            
            switch(tab) {
                case 'home':
                    content.innerHTML = `
                        <div class="welcome-text">Ol√°, ${currentUser?.fullName}! üëã</div>
                        
                        <div class="card">

                            <div class="card-description">
                                Bem-vindo √† ANETI! Aqui voc√™ encontra todas as atualiza√ß√µes e novidades da nossa comunidade de profissionais de TI.
                            </div>
                        </div>
                        
                        <div class="card">
                            <div class="card-title">üìä Estat√≠sticas</div>

                                ‚Ä¢ Membros ativos: 250+<br>
                                ‚Ä¢ Grupos de discuss√£o: 15<br>

                            </div>
                        </div>
                        
                        <div class="card">
                            <div class="card-title">üéØ Pr√≥ximos Eventos</div>
                            <div class="card-description">
                                ‚Ä¢ Webinar sobre IA - 15/08<br>
                                ‚Ä¢ Meetup de DevOps - 22/08<br>
                                ‚Ä¢ Workshop React Native - 30/08
                            </div>
                        </div>
                    `;
                    break;
                    
                case 'feed':
                    content.innerHTML = `
                        <div class="card">
                            <div class="card-title">üì∞ Feed da Comunidade</div>
                            <div class="card-description">
                                Acompanhe as √∫ltimas novidades, posts e discuss√µes dos membros da ANETI.
                            </div>
                        </div>
                        
                        <div class="card">
                            <div class="card-title">Ana Silva</div>
                            <div class="card-description">
                                Acabei de finalizar um projeto incr√≠vel usando React Native! 
                                Algu√©m mais trabalhando com mobile?
                            </div>
                            <div style="font-size: 12px; color: #999; margin-top: 5px;">2 horas atr√°s</div>
                        </div>
                        
                        <div class="card">
                            <div class="card-title">Carlos Mendes</div>
                            <div class="card-description">
                                Compartilhando artigo sobre as tend√™ncias de DevOps para 2025. 
                                Vale muito a pena ler!
                            </div>
                            <div style="font-size: 12px; color: #999; margin-top: 5px;">5 horas atr√°s</div>
                        </div>
                    `;
                    break;
                    
                case 'groups':
                    content.innerHTML = `
                        <div class="card">
                            <div class="card-title">üë• Meus Grupos</div>
                            <div class="card-description">
                                Participe de grupos de discuss√£o por √°rea de interesse e conecte-se com profissionais da sua √°rea.
                            </div>
                        </div>
                        
                        <div class="card">
                            <div class="card-title">üíª Desenvolvimento Frontend</div>
                            <div class="card-description">45 membros ‚Ä¢ 12 posts esta semana</div>
                        </div>
                        
                        <div class="card">
                            <div class="card-title">‚òÅÔ∏è Cloud Computing</div>
                            <div class="card-description">38 membros ‚Ä¢ 8 posts esta semana</div>
                        </div>
                        
                        <div class="card">
                            <div class="card-title">ü§ñ Intelig√™ncia Artificial</div>
                            <div class="card-description">52 membros ‚Ä¢ 15 posts esta semana</div>
                        </div>
                    `;
                    break;
                    
                case 'forums':
                    content.innerHTML = `
                        <div class="card">
                            <div class="card-title">üí¨ F√≥runs de Discuss√£o</div>
                            <div class="card-description">
                                Participe das discuss√µes t√©cnicas e troque experi√™ncias com outros profissionais.
                            </div>
                        </div>
                        
                        <div class="card">
                            <div class="card-title">üîß D√∫vidas T√©cnicas</div>
                            <div class="card-description">
                                Tire suas d√∫vidas e ajude outros membros<br>
                                <small style="color: #999;">234 t√≥picos ‚Ä¢ 1.2k respostas</small>
                            </div>
                        </div>
                        
                        <div class="card">
                            <div class="card-title">üíº Carreira em TI</div>

                                Discuss√µes sobre desenvolvimento profissional<br>
                                <small style="color: #999;">156 t√≥picos ‚Ä¢ 890 respostas</small>
                            </div>
                        </div>
                    `;
                    break;
                    
                case 'profile':
                    content.innerHTML = `
                        <div class="card" style="text-align: center;">
                            <div style="width: 80px; height: 80px; border-radius: 40px; background: #25a244; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center;">
                                <span style="font-size: 32px; font-weight: bold; color: white;">${currentUser?.fullName?.[0]}</span>
                            </div>
                            <div style="font-size: 20px; font-weight: bold; color: #012d6a; margin-bottom: 5px;">${currentUser?.fullName}</div>
                            <div style="font-size: 14px; color: #666;">@${currentUser?.username}</div>
                        </div>
                        
                        <div class="card">
                            <div class="card-title">üìä Estat√≠sticas do Perfil</div>
                            <div class="card-description">
                                ‚Ä¢ Posts publicados: 12<br>

                                ‚Ä¢ Grupos participando: 3

                        </div>
                        
                        <div class="card">

                                Sair da Conta
                            </button>
                        </div>
                    `;
                    break;
            }
        }
        
        function logout() {
            currentUser = null;
            document.getElementById('mainScreen').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
        
        // Allow Enter key to login
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById('loginScreen').classList.contains('hidden')) {
                login();
            }
        });
    </script>
</body>
</html>
