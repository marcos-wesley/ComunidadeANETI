<!DOCTYPE html>
<html>
<head>
    <title>Teste de Imagens</title>
</head>
<body>
    <h1>Teste de Imagens</h1>
    
    <h2>Foto de Perfil</h2>
    <img src="/images/profile-images/3d7f5a90-7804-4071-99a7-753853a4ba69.png" 
         alt="Foto de perfil" 
         style="width: 200px; height: 200px; border-radius: 50%; object-fit: cover;"
         onload="console.log('Perfil carregado')"
         onerror="console.log('Erro no perfil')">
    
    <h2>Foto de Capa</h2>
    <img src="/images/cover-images/25ce2d22-310e-42b8-b72e-ef647751a23a.png" 
         alt="Foto de capa" 
         style="width: 400px; height: 200px; object-fit: cover;"
         onload="console.log('Capa carregada')"
         onerror="console.log('Erro na capa')">
         
    <h2>URLs Diretas</h2>
    <p><a href="/images/profile-images/3d7f5a90-7804-4071-99a7-753853a4ba69.png">Link direto perfil</a></p>
    <p><a href="/images/cover-images/25ce2d22-310e-42b8-b72e-ef647751a23a.png">Link direto capa</a></p>
</body>
</html>
