<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="securityCoverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B91C1C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7F1D1D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="300" fill="url(#securityCoverGradient)"/>
  
  <!-- Background elements -->
  <g opacity="0.15">
    <!-- Security network -->
    <circle cx="200" cy="100" r="20" stroke="white" stroke-width="2" fill="none"/>
    <circle cx="400" cy="80" r="25" stroke="white" stroke-width="2" fill="none"/>
    <circle cx="600" cy="120" r="18" stroke="white" stroke-width="2" fill="none"/>
    <path d="M200 100 L400 80 L600 120" stroke="white" stroke-width="2"/>
    
    <!-- Binary security code -->
    <text x="50" y="200" font-family="monospace" font-size="10" fill="white">10110100 11010001 00110111</text>
    <text x="450" y="220" font-family="monospace" font-size="10" fill="white">01101011 10010110 11100010</text>
    <text x="50" y="240" font-family="monospace" font-size="10" fill="white">11010100 01110011 10001101</text>
    <text x="450" y="260" font-family="monospace" font-size="10" fill="white">00111010 11001010 01110110</text>
    
    <!-- Firewalls -->
    <rect x="100" y="180" width="4" height="40" fill="white"/>
    <rect x="120" y="170" width="4" height="50" fill="white"/>
    <rect x="140" y="185" width="4" height="35" fill="white"/>
    
    <rect x="650" y="180" width="4" height="40" fill="white"/>
    <rect x="670" y="170" width="4" height="50" fill="white"/>
    <rect x="690" y="185" width="4" height="35" fill="white"/>
  </g>
  
  <!-- Main title -->
  <text x="400" y="160" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="white" text-anchor="middle">Segurança da Informação</text>
  <text x="400" y="200" font-family="system-ui, sans-serif" font-size="20" font-weight="400" fill="white" text-anchor="middle" opacity="0.9">Protegendo dados, garantindo confiança</text>
</svg>